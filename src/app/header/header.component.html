<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="flex-grow-1">
      <a aria-label="Home" class="logo" routerLink="/">

        <div class="LifeStyle-icon">
          <img src="favicon.ico" alt="Avatar" >
        </div>
        <span class="life-style-text">
                    LifeStyle
                </span>
      </a>
    </div>
    <div class="flex-grow-1 float-right" >
            <div *ngIf="isLoggedIn" ngbDropdown class="float-right" style="   margin-left: 60%;">
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
                <button (click)="logout()" ngbDropdownItem>Logout</button>

                <div *ngIf="admin">
                  <button (click)="goToAdminPage()" ngbDropdownItem>AdminPage</button>
                </div>


              </div>
              <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
                <img class="account-icon" src="https://www.redditstatic.com/avatars/avatar_default_08_D4E815.png">
                {{username}}
              </button>
            </div>
              <div *ngIf="!isLoggedIn">
              <a routerLink="/sign-up" class="float-right sign-up mr-2" style="margin-left: 60%;">Sign up</a>
              <a routerLink="/login" class="float-right login mr-2" style="margin-left: 10px;">Login</a>
            </div>
    </div>
  </nav>
</header>
